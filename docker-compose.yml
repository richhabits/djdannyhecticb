services:
  db:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password --innodb-buffer-pool-size=192M --max-connections=50 --max-allowed-packet=16M
    restart: always
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: djdannyhecticb
    volumes:
      - db_data:/var/lib/mysql

  web:
    build: .
    env_file:
      - .env
    volumes:
      - ./dist/index.mjs:/app/dist/index.mjs
      - ./dist/public:/app/dist/public
    ports:
      - "3000:3000"
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    environment:
      - NODE_ENV=production
      - DATABASE_URL=mysql://root:password@db:3306/djdannyhecticb
      - JWT_SECRET=${JWT_SECRET}
      - GOOGLE_PLACES_API_KEY=${GOOGLE_PLACES_API_KEY}
    depends_on:
      - db
    restart: always

  nginx:
    build:
      context: .
      dockerfile: Dockerfile.nginx
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - web
    restart: always
    volumes:
      - ./nginx-simple.conf:/etc/nginx/nginx.conf
      - certbot_conf:/etc/letsencrypt
      - certbot_www:/var/www/certbot
    networks:
      - default

  certbot:
    image: certbot/certbot
    volumes:
      - certbot_conf:/etc/letsencrypt
      - certbot_www:/var/www/certbot

volumes:
  db_data:
  certbot_conf:
  certbot_www:
