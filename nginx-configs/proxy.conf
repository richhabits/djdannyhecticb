# nginx Configuration - Reverse Proxy to PM2
# DJ Danny Hectic B - Node.js Backend + Frontend

# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name djdannyhecticb.com www.djdannyhecticb.com;
    
    return 301 https://$host$request_uri;
}

# HTTPS server - Reverse proxy to PM2
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name djdannyhecticb.com www.djdannyhecticb.com;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/djdannyhecticb.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/djdannyhecticb.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logging
    access_log /var/log/nginx/djdannyhecticb-access.log;
    error_log /var/log/nginx/djdannyhecticb-error.log;

    # Reverse proxy to Node.js application
    location / {
        proxy_pass http://127.0.0.1:3005;
        proxy_http_version 1.1;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # Cache bypass
        proxy_cache_bypass $http_upgrade;
    }

    # Health check endpoint (optional)
    location /health {
        proxy_pass http://127.0.0.1:3005/health;
        access_log off;
    }
}
