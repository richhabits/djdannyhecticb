# nginx Configuration - Static File Serving
# DJ Danny Hectic B - Vite SPA Mode

# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name djdannyhecticb.com www.djdannyhecticb.com;
    
    return 301 https://$host$request_uri;
}

# HTTPS server - Static file serving
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name djdannyhecticb.com www.djdannyhecticb.com;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/djdannyhecticb.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/djdannyhecticb.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Document root - Vite build output
    root /srv/djdannyhecticb/dist/public;
    index index.html;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # SPA fallback - serve index.html for all routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
    }
}
