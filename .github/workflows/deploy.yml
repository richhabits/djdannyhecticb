name: Auto-Deploy

on:
  push:
    branches: [ main ]
  workflow_run:
    workflows: ["GREEN Gate"]
    types: [ completed ]
    branches: [ main ]

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    # Only deploy if GREEN Gate passed
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'push' }}
    timeout-minutes: 10
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup SSH key
        env:
          DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$DEPLOY_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.DEPLOY_HOST }} >> ~/.ssh/known_hosts
      
      - name: Deploy to server
        env:
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH || '/var/www/djdannyhecticb' }}
        run: |
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸš€ Deploying to ${DEPLOY_HOST}..."
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
            ${DEPLOY_USER}@${DEPLOY_HOST} << 'ENDSSH'
          
          set -e
          
          cd ${DEPLOY_PATH}
          
          echo "ğŸ“¥ Pulling latest code..."
          git fetch origin
          git reset --hard origin/main
          
          echo "ğŸ“¦ Installing dependencies..."
          pnpm install --frozen-lockfile --prod
          
          echo "ğŸ—ï¸  Building application..."
          pnpm build
          
          echo "ğŸ³ Restarting Docker containers..."
          docker compose up -d --build
          
          echo "â³ Waiting for services to start..."
          sleep 10
          
          echo "âœ… Deployment complete"
          ENDSSH
      
      - name: Post-deploy health checks
        env:
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          HEALTH_ENDPOINT: ${{ secrets.HEALTH_ENDPOINT || '/api/health' }}
        run: |
          echo "ğŸ¥ Running comprehensive health checks..."
          echo ""
          
          # Health endpoint check
          echo "1ï¸âƒ£  Checking health endpoint..."
          if curl -fsS "https://${DEPLOY_HOST}${HEALTH_ENDPOINT}" | grep -qi "ok"; then
            echo "   âœ… Health endpoint: OK"
          else
            echo "   âŒ Health endpoint: FAILED"
            exit 1
          fi
          
          # Homepage check
          echo "2ï¸âƒ£  Checking homepage..."
          if curl -fsSI "https://${DEPLOY_HOST}/" | head -n 1 | grep -E "200|301|302"; then
            echo "   âœ… Homepage: OK"
          else
            echo "   âŒ Homepage: FAILED"
            exit 1
          fi
          
          # Admin endpoint check (optional)
          echo "3ï¸âƒ£  Checking admin endpoint..."
          if curl -fsSI "https://${DEPLOY_HOST}/admin" | head -n 1 | grep -E "200|301|302"; then
            echo "   âœ… Admin: OK"
          else
            echo "   âš ï¸  Admin: Skipped (expected if auth required)"
          fi
          
          echo ""
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "âœ… ALL HEALTH CHECKS PASSED"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
      
      - name: Send live deployment email
        uses: dawidd6/action-send-mail@v3
        if: success()
        with:
          server_address: ${{ secrets.SMTP_HOST }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USER }}
          password: ${{ secrets.SMTP_PASS }}
          subject: "ğŸš€ DJ DANNY HECTIC B â€” Production is LIVE âœ…"
          to: ${{ secrets.NOTIFY_TO }}
          from: "DJ DANNY HECTIC B Ops <${{ secrets.NOTIFY_FROM }}>"
          secure: false
          html_body: |
            <!DOCTYPE html>
            <html>
