                  </center>
                  
                  <p style="color: #6b7280; font-size: 14px; margin-top: 30px;">
                    ğŸ“Š <strong>Commit Message:</strong><br>
                    ${{ github.event.head_commit.message }}
                  </p>
                </div>
                
                <div class="footer">
                  <p><strong>DJ DANNY HECTIC B</strong></p>
                  <p>Automated deployment notifications</p>
                  <p style="font-size: 12px; color: #9ca3af;">
                    This is an automated message from GitHub Actions.<br>
                    If you have questions, contact your development team.
                  </p>
                </div>
              </div>
            </body>
            </html>
      
      - name: Notify on failure
        uses: dawidd6/action-send-mail@v3
        if: failure()
        with:
          server_address: ${{ secrets.SMTP_HOST }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USER }}
          password: ${{ secrets.SMTP_PASS }}
          subject: "âŒ DJ DANNY HECTIC B â€” Deployment FAILED"
          to: ${{ secrets.NOTIFY_TO }}
          from: "DJ DANNY HECTIC B Ops <${{ secrets.NOTIFY_FROM }}>"
          secure: false
          html_body: |
            <!DOCTYPE html>
            <html>
            <head>
